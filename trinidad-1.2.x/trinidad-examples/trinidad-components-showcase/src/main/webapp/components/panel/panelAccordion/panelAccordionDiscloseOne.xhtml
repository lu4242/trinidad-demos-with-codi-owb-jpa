    <ui:define name="demoContent">

            <tr:showDetailItem text="Release">

                               destination="http://myfaces.apache.org/trinidad/trinidad-api/tagdoc/tr_panelList.html"/>
                    <tr:goLink text="link 7"
                               destination="http://myfaces.apache.org/trinidad/trinidad-api/tagdoc/tr_panelList.html"/>
                    <tr:goLink text="link 8"
                               destination="http://myfaces.apache.org/trinidad/trinidad-api/tagdoc/tr_panelList.html"/>
                </tr:panelList>
            </tr:showDetailItem>
